<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Firebase</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list class="text" *ngFor="let filme of filmes$ | async">
      <ion-item>{{filme.titulo}}</ion-item>
      <ion-item>{{filme.anolancamento}}</ion-item>
    </ion-list>
</ion-content>
