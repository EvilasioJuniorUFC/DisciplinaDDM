<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Local Storage</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input label="Título do filme:" [(ngModel)]="tituloSave"></ion-input>
  <ion-input label="Ano de lançamento:" [(ngModel)]="anolancamentoSave"></ion-input>
  <ion-button expand="block" color="secondary" (click)="localStoreSave(tituloSave,anolancamentoSave)">
    Salvar</ion-button>
  <ion-button expand="block" color="secondary" (click)="localStoreLoad()">Visualizar</ion-button>
</ion-content>
