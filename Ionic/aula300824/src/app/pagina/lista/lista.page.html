<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Lista</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor = "let p of personas">
    <ion-item>{{p.name}}
              <ion-badge slot="end">{{p.estrelas}}</ion-badge>
              <ion-avatar slot="start">
                <ion-img [src]="p.img"></ion-img>
              </ion-avatar>
    </ion-item>
  </ion-list>

  <ion-card *ngFor = "let p of personas">
    <ion-card-header color="primary">
      <ion-card-title>{{p.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label><ion-img src="{{p.img}}"></ion-img></ion-label>
    </ion-card-content>
  </ion-card>  
  
</ion-content>
